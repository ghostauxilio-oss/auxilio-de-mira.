<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RYZEN STORE - AUXÍLIO</title>
    <style>
        body { margin: 0; background: #0a0a0f; color: white; font-family: sans-serif; }
        .container { position: relative; z-index: 10; width: 320px; margin: 60px auto; background: #15151f; border-radius: 12px; padding: 20px; border: 1px solid #333; text-align: center; }
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 10px; background: #222; border: none; color: #888; cursor: pointer; border-radius: 5px; font-size: 12px; }
        .tab-btn.active { background: #0055ff; color: white; }
        .content { display: none; text-align: left; min-height: 200px; }
        .content.active { display: block; }
        .option { background: #1a1a25; padding: 10px; border-radius: 8px; margin-bottom: 10px; display: flex; align-items: center; justify-content: space-between; border: 1px solid #222; }
        .inject-btn { width: 100%; padding: 15px; background: none; border: 2px solid white; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 15px; }
        input[type="password"], input[type="text"] { width: 100%; padding: 12px; margin-top: 10px; background: #0a0a0f; border: 1px solid #333; color: white; border-radius: 8px; box-sizing: border-box; text-align: center; }
        #particles-js { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
    </style>
</head>
<body>

<div id="particles-js"></div>

<div class="container" id="loginBox">
    <img src="https://files.fm/f/7nu5h4sqv6" style="width: 80px; border-radius: 50%;">
    <h3>LOGIN RYZEN</h3>
    <input type="password" id="password" placeholder="DIGITE SUA KEY">
    <button class="inject-btn" onclick="validarLogin()">ACESSAR PAINEL</button>
</div>

<div class="container" id="painel" style="display: none;">
    <div class="tabs">
        <button class="tab-btn active" onclick="tab(event, 'aim')">AIMBOT</button>
        <button class="tab-btn" onclick="tab(event, 'misc')">MISC</button>
        <button class="tab-btn" onclick="tab(event, 'info')">INFO</button>
    </div>

    <div id="aim" class="content active">
        <div class="option"><span>Ativar Auxilio</span> <input type="checkbox"></div>
        <div class="option"><span>Precisão 100%</span> <input type="checkbox"></div>
        <select style="width:100%; padding:10px; background:#1a1a25; color:white; border-radius:8px; border:1px solid #333;">
            <option>Auxilio Head</option>
            <option>Auxilio Recoil</option>
            <option>Auxilio Sensi</option>
        </select>
        <button class="inject-btn">INJETAR NO JOGO</button>
    </div>

    <div id="misc" class="content">
        <p>Configurações Visuais</p>
        <div class="option"><span>Cor do Painel</span> <input type="color"></div>
        <div class="option"><span>FPS Boost</span> <input type="checkbox"></div>
    </div>

    <div id="info" class="content">
        <p>DEV: @RYZEN STORE</p>
        <p>Versão: 2.114.X</p>
        <p id="timer" style="color: #00ff00;"></p>
        <button class="inject-btn" style="border-color: red; color: red;" onclick="sair()">SAIR</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
    function getID() { return btoa(navigator.userAgent).substring(0, 8); }

    function validarLogin() {
        const key = document.getElementById('password').value.trim().toUpperCase();
        const banco = JSON.parse(localStorage.getItem('ryzen_database')) || {};
        const dados = banco[key];

        if(!dados) return alert("Key Inválida!");
        if(Date.now() > dados.expiraEm) return alert("Key Expirada!");

        const meuID = getID();
        if(!dados.aparelhos.includes(meuID)) {
            if(dados.aparelhos.length >= dados.limite) return alert("Limite de telas atingido!");
            dados.aparelhos.push(meuID);
            banco[key] = dados;
            localStorage.setItem('ryzen_database', JSON.stringify(banco));
        }

        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('painel').style.display = 'block';
    }

    function tab(e, id) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        e.currentTarget.classList.add('active');
    }

    function sair() { localStorage.clear(); location.reload(); }

    particlesJS('particles-js', { particles: { number: { value: 40 }, color: { value: "#0055ff" }, shape: { type: "circle" }, opacity: { value: 0.5 }, size: { value: 3 }, line_linked: { enable: true, distance: 150, color: "#0055ff", opacity: 0.4, width: 1 }, move: { enable: true, speed: 2 } } });
</script>
</body>
</html>
